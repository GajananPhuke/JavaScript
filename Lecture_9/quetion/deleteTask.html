<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body{
            display: flex;
            align-items: center;
            justify-content: center;

        .delete_button{
            margin: 5px;
        }
    </style>
</head>
<body>
    <button id="removeAll">All Delete</button>
    <ul>
        <li>
            <p>Task - 1</p>
            <button class="delete_button">delete</button>
        </li>
        <li>
            <p>Task - 2</p>
            <button class="delete_button">delete</button>
        </li>
        <li>
            <p>Task - 3</p>
            <button class="delete_button">delete</button>
        </li>
        <li>
            <p>Task - 4</p>
            <button class="delete_button">delete</button>
        </li>
    </ul>
    <script>
        const allButton = document.querySelectorAll(".delete_button");// got Arraylist here 

        for(let i=0;i<allButton.length;i++){
            allButton[i].addEventListener('click',(e)=>{
                const currTgt = e.currentTarget;
                const currTgtParent = currTgt.parentElement;
                currTgtParent.remove();
                // e.currentTarget.parentElement.remove();
                console.log(`Task ${i+1} has been deleted`)
            })
        }


        const ul = document.querySelector("ul");
        const allItem = document.querySelectorAll("li");

        const removeAll = document.querySelector('#removeAll');
        removeAll.addEventListener('click',(e)=>{
            for(let i=0;i<allItem.length;i++){
                allItem[i].remove();
                // ul.removeChild(allItem[i]);
                console.log(`Removed all task :: `)
            }
            // e.currentTarget.remove(); // removed button itself
           
        })

        console.log(allItem);

        console.log(allButton);
    </script>
</body>
